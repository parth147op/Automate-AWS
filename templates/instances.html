<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of EC2 Instances</title>
</head>
<body>
    <h1>List of EC2 Instances</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Instance ID</th>
                <th>State</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for instance in instances %}
            <tr>
                <td>{{ instance['Instance ID'] }}</td>
                <td>{{ instance['State'] }}</td>
                <td>
                    <form action="/start_instance" method="post">
                        <input type="hidden" name="instance_id" value="{{ instance['Instance ID'] }}">
                        <button type="submit">Start</button>
                    </form>
                    <form action="/stop_instance" method="post">
                        <input type="hidden" name="instance_id" value="{{ instance['Instance ID'] }}">
                        <button type="submit">Stop</button>
                    </form>
                    <form action="/terminate_instance" method="post">
                        <input type="hidden" name="instance_id" value="{{ instance['Instance ID'] }}">
                        <button type="submit">Terminate</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
